<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ðŸŽ‚ Birthday Magic</title>

<script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_detection/face_detection.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

<style>
*{box-sizing:border-box}
body{
  margin:0;height:100vh;
  display:flex;justify-content:center;align-items:center;
  background:radial-gradient(circle at top,#ff2e63,#120018);
  font-family:'Poppins',Arial;
  overflow:hidden;color:white;
}

/* HEART BACKGROUND */
.heart{
  position:absolute;
  font-size:26px;
  animation:floatUp linear infinite;
  opacity:.8;
}
@keyframes floatUp{
  from{transform:translateY(120vh) scale(.6);opacity:1}
  to{transform:translateY(-20vh) scale(1.3);opacity:0}
}

.wrap{text-align:center;position:relative;z-index:2}
.box{
  position:relative;
  border-radius:30px;
  overflow:hidden;
  box-shadow:0 0 120px rgba(255,46,99,1);
  animation:glow 2s infinite alternate;
}
@keyframes glow{
  to{box-shadow:0 0 180px rgba(255,46,99,1)}
}

video,canvas{
  width:460px;height:340px;
  object-fit:cover;
}
.frame{
  position:absolute;inset:0;
  border:18px solid #ff2e63;
  border-radius:30px;
}

#count{
  position:absolute;inset:0;
  display:flex;justify-content:center;align-items:center;
  font-size:140px;
  background:rgba(0,0,0,.6);
  animation:pulse .8s infinite alternate;
}
@keyframes pulse{to{transform:scale(1.2)}}

#flash{
  position:fixed;inset:0;
  background:white;
  opacity:0;
  pointer-events:none;
}

.hb{
  font-size:60px;
  margin:25px 0;
  background:linear-gradient(90deg,#ff9a9e,#fad0c4,#ff9a9e);
  -webkit-background-clip:text;
  color:transparent;
  animation:slideUp 1.2s ease;
}
@keyframes slideUp{
  from{transform:translateY(60px);opacity:0}
  to{transform:translateY(0);opacity:1}
}

.gifs img{
  width:160px;
  margin:14px;
  animation:bounce 1.4s infinite alternate;
}
@keyframes bounce{
  to{transform:translateY(-18px)}
}

/* STICKERS CORNER */
.sticker{
  position:absolute;
  width:160px;
  z-index:1;
  animation:float 3s ease-in-out infinite alternate;
}
.tl{top:20px;left:20px}
.br{bottom:20px;right:20px}
@keyframes float{
  to{transform:translateY(-25px)}
}
</style>
</head>

<body>

<!-- STICKERS -->
<img src="kiss.gif" class="sticker tl">
<img src="birthday.gif" class="sticker br">

<div class="wrap">
  <div class="box">
    <video id="v" autoplay playsinline></video>
    <canvas id="c" style="display:none"></canvas>
    <div class="frame"></div>
    <div id="count" style="display:none">3</div>
  </div>

  <div id="result" style="display:none">
    <div class="hb">ðŸŽ‰ Happy Birthday ðŸŽ‚</div>
    <div class="gifs">
      <img src="kiss.gif">
      <img src="birthday.gif">
      <img src="kiss.gif">
    </div>
  </div>
</div>

<div id="flash"></div>

<script>
/* floating hearts background */
setInterval(()=>{
  const h=document.createElement("div");
  h.className="heart";
  h.innerHTML=["ðŸ’–","ðŸ’˜","ðŸ’•","ðŸ’—"][Math.floor(Math.random()*4)];
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=(Math.random()*3+4)+"s";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),7000);
},250);

/* camera logic */
const v=document.getElementById("v");
const c=document.getElementById("c");
const count=document.getElementById("count");
const res=document.getElementById("result");
const flash=document.getElementById("flash");

let started=false,captured=false;

navigator.mediaDevices.getUserMedia({video:true})
.then(s=>v.srcObject=s);

const fd=new FaceDetection({
  locateFile:f=>`https://cdn.jsdelivr.net/npm/@mediapipe/face_detection/${f}`
});
fd.setOptions({model:"short",minDetectionConfidence:.4});

fd.onResults(r=>{
  if(r.detections.length>0 && !started && !captured){
    started=true;
    countdown();
  }
});

const cam=new Camera(v,{
  onFrame:async()=>fd.send({image:v}),
  width:460,height:340
});
cam.start();

function countdown(){
  let n=3;
  count.style.display="flex";
  count.textContent=n;
  const id=setInterval(()=>{
    n--;
    if(n>0) count.textContent=n;
    else{
      clearInterval(id);
      count.style.display="none";
      snap();
    }
  },1000);
}

function snap(){
  captured=true;
  flash.style.opacity=1;
  setTimeout(()=>flash.style.opacity=0,200);

  c.width=v.videoWidth;
  c.height=v.videoHeight;
  c.getContext("2d").drawImage(v,0,0,c.width,c.height);

  v.style.display="none";
  c.style.display="block";
  res.style.display="block";
}
</script>

</body>
</html>
