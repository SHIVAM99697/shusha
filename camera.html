<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ðŸŽ‚ Birthday Magic</title>

<script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_detection/face_detection.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

<style>
*{box-sizing:border-box}
body{
  margin:0;height:100vh;
  display:flex;justify-content:center;align-items:center;
  background:radial-gradient(circle,#0f0022,#000);
  font-family:'Poppins',Arial;color:white;
  overflow:hidden
}
.wrap{text-align:center;position:relative;z-index:2}
.box{
  position:relative;
  border-radius:28px;
  overflow:hidden;
  box-shadow:0 0 90px rgba(255,46,99,1);
  animation:neonGlow 2s infinite alternate;
}
@keyframes neonGlow{to{box-shadow:0 0 140px rgba(255,46,99,1)}}

video,canvas{
  width:440px;height:330px;
  object-fit:cover;
}
.frame{
  position:absolute;inset:0;
  border:16px solid #ff2e63;
  border-radius:28px;
}
#count{
  position:absolute;inset:0;
  display:flex;justify-content:center;align-items:center;
  font-size:130px;
  background:rgba(0,0,0,.6);
  animation:pulse .8s infinite alternate;
}
@keyframes pulse{to{transform:scale(1.15)}}
#flash{
  position:fixed;inset:0;
  background:white;
  opacity:0;
}
.hb{
  font-size:52px;
  margin:22px 0;
  background:linear-gradient(90deg,#ff9a9e,#fad0c4,#ff9a9e);
  -webkit-background-clip:text;
  color:transparent;
}
.gifs img{
  width:140px;
  margin:12px;
  border-radius:22px;
  animation:pop 1s ease;
}
@keyframes pop{
  from{transform:scale(.2);opacity:0}
  to{transform:scale(1);opacity:1}
}

/* STICKERS */
.sticker{
  position:absolute;
  width:150px;
  z-index:1;
  animation:float 3s ease-in-out infinite alternate;
}
.tl{top:15px;left:15px}
.br{bottom:15px;right:15px}
@keyframes float{
  from{transform:translateY(0)}
  to{transform:translateY(-18px)}
}
</style>
</head>

<body>

<!-- STICKERS -->
<img src="kiss.gif" class="sticker tl">
<img src="birthday.gif" class="sticker br">

<div class="wrap">
  <div class="box">
    <video id="v" autoplay playsinline></video>
    <canvas id="c" style="display:none"></canvas>
    <div class="frame"></div>
    <div id="count" style="display:none">3</div>
  </div>

  <div id="result" style="display:none">
    <div class="hb">ðŸŽ‰ Happy Birthday ðŸŽ‚</div>
    <div class="gifs">
      <img src="kiss.gif">
      <img src="birthday.gif">
      <img src="kiss.gif">
    </div>
  </div>
</div>

<div id="flash"></div>

<script>
const v=document.getElementById("v");
const c=document.getElementById("c");
const count=document.getElementById("count");
const res=document.getElementById("result");
const flash=document.getElementById("flash");

let started=false,captured=false;

navigator.mediaDevices.getUserMedia({video:true})
  .then(s=>v.srcObject=s);

const fd=new FaceDetection({
  locateFile:f=>`https://cdn.jsdelivr.net/npm/@mediapipe/face_detection/${f}`
});
fd.setOptions({model:"short",minDetectionConfidence:.4});

fd.onResults(r=>{
  if(r.detections.length>0 && !started && !captured){
    started=true;
    countdown();
  }
});

const cam=new Camera(v,{
  onFrame:async()=>fd.send({image:v}),
  width:440,height:330
});
cam.start();

function countdown(){
  let n=3;
  count.style.display="flex";
  count.textContent=n;
  const id=setInterval(()=>{
    n--;
    if(n>0) count.textContent=n;
    else{
      clearInterval(id);
      count.style.display="none";
      snap();
    }
  },1000);
}

function snap(){
  captured=true;
  flash.style.opacity=1;
  setTimeout(()=>flash.style.opacity=0,200);

  c.width=v.videoWidth;
  c.height=v.videoHeight;
  c.getContext("2d").drawImage(v,0,0,c.width,c.height);

  v.style.display="none";
  c.style.display="block";
  res.style.display="block";
}
</script>

</body>
</html>
